<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Manager Dashboard - Campus Event Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .dashboard-card {
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 20px;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .sidebar {
            background-color: #212529;
            color: white;
            padding: 20px;
            border-radius: 8px;
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            border-radius: 4px;
            margin-bottom: 5px;
        }
        .sidebar .nav-link:hover {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .sidebar .nav-link.active {
            color: #fff;
            background-color: #fd7e14;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Campus Event Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/roommanager/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 mb-4">
                <div class="sidebar">
                    <h5 class="p-3 mb-3 border-bottom">Room Manager Menu</h5>
                    <ul class="nav nav-pills flex-column">
                        <li class="nav-item">
                            <a href="/roommanager/dashboard" class="nav-link active">Dashboard</a>
                        </li>
                        <li>
                            <a href="/roommanager/rooms" class="nav-link">Manage Rooms</a>
                        </li>
                        <li>
                            <a href="/roommanager/room-requests" class="nav-link">Room Requests</a>
                        </li>
                        <li>
                            <a href="/roommanager/profile" class="nav-link">Profile</a>
                        </li>
                        <li>
                            <a href="/" class="nav-link text-danger">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-9">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>Welcome, Room Manager</h1>
                </div>
                
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="card dashboard-card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">Total Rooms</h5>
                                <p class="card-text fs-1 fw-bold text-primary">12</p>
                                <a href="/roommanager/rooms" class="btn btn-sm btn-outline-primary">View All Rooms</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card dashboard-card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">Pending Requests</h5>
                                <p class="card-text fs-1 fw-bold text-warning">3</p>
                                <a href="/roommanager/room-requests" class="btn btn-sm btn-outline-warning">View Requests</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card dashboard-card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">Active Bookings</h5>
                                <p class="card-text fs-1 fw-bold text-success">5</p>
                                <a href="/roommanager/rooms" class="btn btn-sm btn-outline-success">View Bookings</a>
                            </div>
                        </div>
                    </div>
                </div>
                
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
