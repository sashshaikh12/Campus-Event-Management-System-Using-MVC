<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Login - Campus Event Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h2 {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Debug Login</h2>
            <p class="text-danger">This is a debug page for testing authentication</p>
        </div>
        
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}">
            Error message
        </div>
        
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        Database User Test
                    </div>
                    <div class="card-body">
                        <h5>Check Database Users</h5>
                        <div th:if="${users.empty}">
                            <div class="alert alert-warning">No users found in database!</div>
                        </div>
                        <div th:unless="${users.empty}">
                            <p>Found <span th:text="${users.size()}">0</span> users in database:</p>
                            <ul>
                                <li th:each="user : ${users}">
                                    <strong>Username:</strong> <span th:text="${user.username}">username</span>, 
                                    <strong>Password:</strong> <span th:text="${user.password}">password</span>, 
                                    <strong>Role:</strong> <span th:text="${user.role}">role</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        Manual Login
                    </div>
                    <div class="card-body">
                        <form method="post" action="/debug-login">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Debug Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-3">
            <a href="/" class="btn btn-secondary">Back to Home</a>
            <a href="/login" class="btn btn-primary mx-2">Regular Login</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
