<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Campus Event Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .welcome-card {
            max-width: 800px;
            margin: 50px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .welcome-header {
            background-color: #4e73df;
            color: white;
            padding: 30px;
        }
        .welcome-body {
            padding: 30px;
        }
        .btn-custom {
            background-color: #4e73df;
            border-color: #4e73df;
        }
        .btn-custom:hover {
            background-color: #2e59d9;
            border-color: #2e59d9;
        }
    </style>
</head>
<body>
    <div class="welcome-card">
        <div class="welcome-header">
            <h1 class="mb-3">Welcome</h1>
            <p class="lead mb-0" th:text="${message}">Welcome Message</p>
            <small th:text="${time}">Time</small>
        </div>
        <div class="welcome-body">
            <h3>Working Pages:</h3>
            <div class="list-group mb-4">
                <a href="/simple/status" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    Status API
                    <span class="badge bg-primary rounded-pill">JSON</span>
                </a>
                <a href="/simple/welcome" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center active">
                    Welcome Page
                    <span class="badge bg-light text-dark rounded-pill">HTML</span>
                </a>
                <a href="/" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    Home Page
                    <span class="badge bg-light text-dark rounded-pill">HTML</span>
                </a>
                <a href="/login" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    Login Page
                    <span class="badge bg-light text-dark rounded-pill">HTML</span>
                </a>
            </div>
            
            <div class="alert alert-info">
                <strong>Note:</strong> The application is still being configured. Some pages might not work correctly.
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="/" class="btn btn-custom text-white">Go to Home Page</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
