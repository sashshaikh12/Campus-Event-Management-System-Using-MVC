<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error - Campus Event Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .error-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #f8d7da;
            border-left: 5px solid #dc3545;
            padding: 20px;
            border-radius: 4px;
        }
        h1 {
            color: #dc3545;
        }
        .home-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Error</h1>
        <p th:text="${error}">An error occurred</p>
        <div th:if="${stackTrace}">
            <h3>Stack Trace:</h3>
            <pre th:text="${stackTrace}">Stack trace will be shown here</pre>
        </div>
        <a href="/" class="home-link">Return to Home</a>
    </div>
</body>
</html>
